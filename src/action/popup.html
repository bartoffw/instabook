<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../styles/bootstrap.min.css" rel="stylesheet">
    <link href="./popup.css" rel="stylesheet">
</head>

<body>
<div class="card" id="popup-content">
    <!--<div class="card-header" id="">
        Instabook It
    </div>-->
    <div class="card-body" id="standard-card-body">
        <div id="book-preview">
            <div id="bg-image"></div>
            <div id="text-section">
                <div id="edit-buttons">
                    <label for="edit-title" id="edit-title-btn" class="edit-btn" title="Change the title">&#9998;</label>
                    <label id="revert-title-btn" class="edit-btn" title="Revert to original title">&#8630;</label>
                </div>
                <h1 id="page-title"></h1>
                <textarea id="edit-title"></textarea>
                <h3 id="author"><span id="author-field"></span></h3>
                <h3 id="read-time">Read time: <span id="time-field"></span></h3>
                <h3 id="downloaded-from" title="Delete this">Downloaded from <span id="url-field"></span></h3>
            </div>
        </div>
        <div class="alert alert-danger" id="error-content">
            <p>There was an error.</p>
        </div>
        <div class="btn-group btn-group-sm dropend w-100 mb-2" id="chapter-group">
            <button type="button" class="btn btn-default" id="chapter-btn">
                Add as a chapter
            </button>
            <button type="button" class="btn btn-default dropdown-toggle" id="add-chapter" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <span class="visually-hidden">View Chapters</span>
                <span class="badge text-bg-light" id="chapter-count">3</span>
            </button>
        </div>
        <div class="d-grid" id="button-content">
            <button class="btn btn-primary action-btn" id="convert-btn" disabled>
                Download
                <span id="convert-spinner" class="spinner-border spinner-border-sm visually-hidden" role="status" aria-hidden="true"></span>
            </button>
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h6 class="offcanvas-title fw-bold" id="offcanvasRightLabel">Chapters (<span id="chapter-count-title">0</span>)</h6>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="chapters-book-preview">
                    <div id="cover-carousel" class="carousel slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#cover-carousel" data-bs-slide-to="0" class="indicator-button active" aria-current="true" aria-label="Slide 1"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="cover-image d-block"></div>
                            </div>
                        </div>
                        <button class="carousel-control carousel-control-prev" type="button" data-bs-target="#cover-carousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control carousel-control-next" type="button" data-bs-target="#cover-carousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div id="chapters-text-section">
                        <div id="chapters-edit-buttons">
                            <label for="chapters-edit-title" id="chapters-edit-title-btn" class="edit-btn" title="Change the title">&#9998;</label>
                            <label id="chapters-revert-title-btn" class="edit-btn" title="Revert to original title">&#8630;</label>
                        </div>
                        <h1 id="chapters-page-title"></h1>
                        <textarea id="chapters-edit-title"></textarea>
                        <h3 id="chapters-author"><span id="chapters-author-field"></span></h3>
                        <h3 id="chapters-read-time">Read time: <span id="chapters-time-field"></span></h3>
                        <h3 id="chapters-downloaded-from" title="Delete this">Downloaded from <span id="chapters-url-field"></span></h3>
                    </div>
                </div>
                <div id="chapters-controls">
                    <div class="d-grid" id="chapters-button-content">
                        <button class="btn btn-primary action-btn" id="chapters-convert-btn" disabled>
                            <span id="chapters-convert-text">Download 0 Chapters</span>
                            <span id="chapters-convert-spinner" class="spinner-border spinner-border-sm visually-hidden" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                    <h4 class="chapters-divider"><span>Chapters</span></h4>
                    <ul class="list-group list-group-flush" id="chapters-list">
                        <li class="list-group-item d-flex justify-content-between align-items-center chapter-item chapter-template">
                            <span class="move-item">
                                <span class="move-up"></span>
                                <span class="move-down"></span>
                            </span>
                            <label class="edit-chapter chapter-name flex-grow-1">An item</label>
                            <input type="text" class="chapters-edit-chapter-name" value="" />
                            <button class="btn btn-sm text-danger delete-chapter" aria-label="Close">&times;</button>
                        </li>
                    </ul>
                    <div class="text-center mt-3" id="delete-button">
                        <a href="#" class="btn btn-sm btn-danger" id="clear-chapters">Delete All</a>
                    </div>
                </div>
                <div class="alert alert-info text-center" id="no-chapters">
                    There are no chapters added yet
                </div>
            </div>
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasSettings" aria-labelledby="offcanvasSettingsLabel">
            <div class="offcanvas-header">
                <h6 class="offcanvas-title fw-bold" id="offcanvasSettingsLabel">Settings</h6>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <p class="text-secondary" id="settings-info">
                    All these settings are <strong>experimental</strong> and may sometimes fail.
                    <a href="https://github.com/bartoffw/instabook/issues/new?labels=bug&title=Comments%20or%20titles%20not%20working&body=Replace%20this%20with%20details%20about%20the%20problem">Report an issue</a> if you find something wrong.
                </p>
                <hr/>
                <div class="vstack gap-3">
                    <div class="section">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" id="include-comments">
                            <label class="form-check-label" for="include-comments" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Include comments when downloading the article (if available)">
                                Include comments
                            </label>
                        </div>
                    </div>
                    <div class="section">
                        <p class="fw-bold mb-1" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="These settings are applied only when downloading multiple chapters">
                            Multi-chapter
                        </p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" id="shorten-titles">
                            <label class="form-check-label" for="shorten-titles" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Removes repeating text from titles">
                                Shorten repeatable titles
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer position-relative" style="height: 50px">
        <div class="position-absolute top-50 start-50 translate-middle" id="extension-version">
            <a href="https://instabook.site/" target="_blank">
                <small>Instabook v1.2.9</small>
            </a>
        </div>
        <div class="position-absolute top-50 start-100 translate-middle" id="extension-settings">
            <button type="button" class="btn btn-default float-end position-relative" id="open-settings" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSettings" aria-controls="offcanvasSettings">
                ⚙️
                <span class="position-absolute translate-middle bg-success border border-light rounded-circle" id="settings-enabled">
                    <span class="visually-hidden">Settings enabled</span>
                </span>
            </button>
        </div>
    </div>
</div>
<script src="../scripts/browser-polyfill.min.js"></script>
<script src="../scripts/jquery.min.js"></script>
<script src="../scripts/bootstrap.bundle.min.js"></script>
<script src="../scripts/storage.js"></script>
<script src="../scripts/md5.js"></script>
<script src="./popup.js"></script>
</body>
</html>
