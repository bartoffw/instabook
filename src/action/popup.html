<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../styles/bootstrap.min.css" rel="stylesheet">
    <link href="./popup.css" rel="stylesheet">
</head>

<body>
<div class="card" id="popup-content">
    <!--<div class="card-header" id="">
        Instabook It
    </div>-->
    <div class="card-body">
        <div id="book-preview">
            <div id="bg-image"></div>
            <div id="text-section">
                <div id="edit-buttons">
                    <label for="edit-title" id="edit-title-btn" class="edit-btn" title="Change the title">&#9998;</label>
                    <label id="revert-title-btn" class="edit-btn" title="Revert to original title">&#8630;</label>
                </div>
                <h1 id="page-title"></h1>
                <textarea id="edit-title"></textarea>
                <h3 id="author"><span id="author-field"></span></h3>
                <h3 id="read-time">Read time: <span id="time-field"></span></h3>
                <h3>Downloaded from <span id="url-field"></span></h3>
            </div>
        </div>
        <div class="alert alert-danger" id="error-content">
            <p>There was an error.</p>
        </div>
        <div class="btn-group btn-group-sm dropend w-100 mb-2" id="chapter-group">
            <button type="button" class="btn btn-default" id="chapter-btn">
                Add as a chapter
            </button>
            <button type="button" class="btn btn-default dropdown-toggle" id="add-chapter" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <span class="visually-hidden">View Chapters</span>
                <span class="badge text-bg-light" id="chapter-count">3</span>
            </button>
        </div>
        <div class="d-grid" id="button-content">
            <button class="btn btn-primary action-btn" id="convert-btn" disabled>
                Download
                <span id="convert-spinner" class="spinner-border spinner-border-sm visually-hidden" role="status" aria-hidden="true"></span>
            </button>
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h6 class="offcanvas-title fw-bold" id="offcanvasRightLabel">Chapters</h6>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group list-group-flush" id="chapters-list">
                    <li class="list-group-item d-flex justify-content-between align-items-center chapter-item chapter-template">
                        <a href="#" class="edit-chapter chapter-name">An item</a>
                        <a href="#" class="btn btn-sm text-danger delete-chapter" aria-label="Close">&times;</a>
                    </li>
                </ul>
                <div class="text-center mt-1" id="delete-button">
                    <a href="#" class="btn btn-sm btn-danger" id="clear-chapters">Delete All</a>
                </div>
                <div class="alert alert-info text-center" id="no-chapters">
                    There are no chapters added yet
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="d-grid text-center" id="extension-version">
            <a href="https://instabook.site/">
                <small>Instabook v1.2.0</small>
            </a>
        </div>
    </div>
</div>
<script src="../scripts/browser-polyfill.min.js"></script>
<script src="../scripts/jquery.min.js"></script>
<script src="../scripts/bootstrap.bundle.min.js"></script>
<script src="../scripts/storage.js"></script>
<script src="./popup.js"></script>
</body>
</html>
